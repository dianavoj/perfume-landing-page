<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@500;800&family=Montserrat:wght@500;700&display=swap');
  </style>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div id="card-component">
    <img id="image" src="image-product-desktop.jpg">
    
  
    <div class="main-component">
      <p id="title">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p id="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
      <div id="price-container">
        <h2 id="discounted-price">$149.99</h2>
        <h4 id="original-price">$169.99</h4>
      </div>

    <div id="cart">
      <img src="icon-cart.svg" style="height: 12px; width: 10px;"/>
      <p id="cart-text">Add to Cart</p>
    </div>
    
  </div>
  </div>
</body>
</html>
